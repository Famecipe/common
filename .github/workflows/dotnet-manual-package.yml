name: .NET Package

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Package version'
        default: ''
        required: true

jobs:
  package:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Add source
      run: dotnet nuget add source --username rjwehrle --password ${{ secrets.GITHUB_TOKEN }} --store-password-in-clear-text --name github "https://nuget.pkg.github.com/Famecipe/index.json"
    - name: Package
      run: dotnet pack -p:PackageVersion=${{ github.event.inputs.version }}
